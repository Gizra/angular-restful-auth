<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Login</a></li>
    <li><a ng-href="#">Login Token</a></li>
  </ul>
  <h3 class="text-muted">angular restful auth</h3>
</div>

<div class="jumbotron">
  <form role="form" ng-submit="login()">
    <div class="form-group">
      <label>Drupal URL</label>
      <input type="url" class="form-control" placeholder="http://example.com" ng-model="url" />
    </div>

    <div class="form-group">
      <label class="control-label">User name</label>
      <input type="text" class="form-control" placeholder="admin" ng-model="user.name" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="user.pass" />
    </div>

    <button type="submit" class="btn btn-default">Login</button>
  </form>

  <div class="response">

    <div class="status">
      Status: {{ status }}
    </div>

    <div class="data">
      {{ response }}
    </div>

  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> Gizra</p>
</div>
